<body style="overflow-y:hidden;" id="body">

  <p class="slide"><a class="Whoami" title="如果遇解析失败 视频不完整 视频播放卡顿等情况请点此切换线路">切换线路</a></p>
  <div id="WANG" style="margin: -36px auto; width: 100%; height: 100%; display: table;text-align: center;">
    <h2 style="display:table-cell;color:rgb(255, 255, 255);vertical-align: middle;">加载中...</h2>
  </div>
  <script>   $(document).ready(function () {
      $('.Whoami').click(function () {
        $('.panel').slideToggle(400);
      });
      $('.panel a').click(function () {
        $('.panel').slideToggle(400);
      });
    });

    var url_adress = (GetQueryString("url"));
    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return null;
    }

    function play(url) {
      $('#WANG').html('<iframe allow="autoplay; encrypted-media" scrolling="no" allowtransparency="true" allowfullscreen="true" frameborder="0" src="' + url + window.location.href.split("?url=")[1] + '" width="100%" height="100%"></iframe>').show();
    };
    if (!url_adress) window.location.href = 'play.html'
    window.onload = function () {
      play("https://jx.777jiexi.com/player/?url=");
    }
  </script>
